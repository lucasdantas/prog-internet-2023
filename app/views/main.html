<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>
   		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
		  <div class="container">
		    <a class="navbar-brand" href="#">INFO4</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" aria-current="page" href="#">Home</a>
		        <a class="nav-link" href="@{Pessoas.listar}">Pessoas</a>
		        <a class="nav-link" href="@{Veiculos.listar}">Ve√≠culos</a>
		        <a class="nav-link disabled">Disabled</a>
		      </div>
		    </div>
		    #{if session['usuarioLogado']}
		    	<span class="navbar-text">
		    		${session['usuarioLogado']}
		    	</span>
		    	<a href="@{Logins.logout}" class="ms-2 btn btn-outline-success">Logout</a>
		  	#{/if}
		  </div>
		</nav>
		
    	<div class="container mt-3">
    		#{if flash.success}
				<div class="alert alert-success" role="alert">
				  ${flash.success}
				</div>
			#{/if}
			#{if flash.error}
				<div class="alert alert-danger" role="alert">
				  ${flash.error}
				</div>
			#{/if}
    	
        	#{doLayout /}
        </div>
                
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        #{get 'moreScripts' /}
    </body>
</html>
