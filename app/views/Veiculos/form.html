#{extends 'main.html' /}
#{set title:'Cadastro de veículo' /}

<h1>#{get 'title' /}</h1>

<form action="/veiculos/salvar" method="POST">
	
	<div class="mb-3">
		<label class="form-label">Placa:</label>
		<input class="form-control" type="text" name="v.placa" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Ano:</label>
		<input class="form-control" type="number" name="v.ano" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Modelo:</label>
		<input class="form-control" type="text" name="v.modelo" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Proprietário:</label>
		<select class="form-select" name="v.pessoa.id">
		  #{list items:pessoas, as:'p'}
		  	<option value="${p.id}">${p.nome}</option>
		  #{/list}
		</select>
	</div>
	
	<input class="btn btn-primary" type="submit" />
	
</form>
